<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37ec4c3c86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/fontawesome.min.css">
    <link rel="stylesheet" href="signin.css">

<body>
    <div class="container">
   
            <div class="logo">
                
               <a href="index.html"> <img src="./img/amz-black.png" alt=""> </a>
            </div>
            <div class="container-content">
                <h3>Sign in</h3>
                <p class="email">Email or mobile phone number</p>

                    <input type="text" class="input-inside">
                </div>
                <div class="btn">
                    <button class="amz-btn">Continue</button>
                </div>
                <div class="copy1">
                    <p class="font">By continuing, you agree to Amazon's <span class="blue">Conditions of <br>

                </div>

                    <p class="font"><i class="fa-solid fa-caret-right"></i><span class="blue">Need Help?</span></p>
                </div>
            </div>
            <div class="new">
                <p class="font">New to Amazon?</p>
            </div>
            <div class="account">
                <button class="acc">Create your new Amazon account</button>

            </div>
            <div class="copyright">
                <div class="copyright-content">
                    <div class="copyright-list">
                        <ul>
                            <li><a href=""><p class="font blue" style="font-size: 0.7rem;">Conditions of Use</p></a></li>
                            <li><a href=""><p class="font blue" style="font-size: 0.7rem;">Privacy Notice</p></a></li>
                            <li><a href=""><p class="font blue" style="font-size: 0.7rem;">Help</p></a></li>
                        </ul>
                    </div>
                    <div class="copy1">
                        <p class="font" style="font-size: 0.7rem;">Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>

                </div>
            </div>
        </div>
